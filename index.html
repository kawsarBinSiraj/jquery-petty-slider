<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/petty-slider.css">
    <title>petty-slider</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/petty-slider.js"></script>
</head>

<body>


    <!--markup for slider -->
    <section id="slider">
        <div class="container">
            <!-- pettySlider -->
            <div class="pettySlider">
                <ul class="carousel" data-fadIn=".2s">
                    <li class="current">
                        <img src="img/slider1.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/slider2.jpg" alt="">
                    </li>
                    <li>
                        <img src="img/slider3.jpg" alt="">
                    </li>
                </ul>
                <div class="carouselControl">
                    <button class="prev">&#8249;</button>
                    <button class="next">&#8250;</button>
                </div>
            </div>
        </div>
    </section> 
    <!--/ markup for slider -->



</body>

</html>
